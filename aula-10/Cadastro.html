<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset ="utf-8">
	<link rel="stylesheet" href="../style.css" />
	<link rel="stylesheet" href="cadastro.css" />
</head>
<body>

	<div class="container">
		<div class="box">
			<h1> Cadastro</h1>
			<img height="100" src="../logo.png" />
			<form>
				<div class="row">
					<div class="left">
						<label for=" txtNome">Nome:</label><input id="txtNome" type="text" class="input-field" />
					</div>

					<div class="right">
						<label for=" txtSobrenome">Sobrenome:</label><input id="txtSobrenome" type="text" class="input-field" />
					</div>
				</div>

				<div class="row">
					<div class="left">
						<label for=" txtEmail">Email:</label><input id="txtEmail" type="email" class="input-field" />
					</div>

					<div class="right">
						<label for=" txtTelefone">Telefone/celular:</label><input id="txtTelefone" type="number" class="input-field" />
					</div>
				</div>

				<div class="row">
					<div class="left">
						<label for=" txtSenha">Senha:</label><input id="txtSenha" type="password" class="input-field" />
					</div>

					<div class="right">
						<label for=" txtGenero">Gênero:</label>
						<select id="txtGenero" class="input-field">
							<option>Prefiro não dizer</option>
							<option>Masculino</option>
							<option>Feminino</option>
						</select>
					</div>
				</div>

				<div class="row">
					<button id="btnCadastrar">Cadastrar-se</button>
				</div>

			</form>

			<span id="spnErro" class="erro"></span>

			<p>Caso já tenha conta: <a href="login.html">Fazer login</a></p>
		</div>
	</div>
	<script src="cadastro.js"></script>
</body>
</html>
