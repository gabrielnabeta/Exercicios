<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset ="utf-8">
</head>
<body>
	<h1> Cadastro</h1>
	<img height="100" src="../logo.png" />
	<form>

		<label for=" txtNome">Nome:</label><input id="txtNome" type="text" />

		<br />

		<label for=" txtSobrenome">Sobrenome:</label><input id="txtSobrenome" type="text" />

		<br />

		<label for=" txtCPF">CPF:</label><input id="txtCPF" type="number" />

		<br />

		<label for=" txtEmail">Email:</label><input id="txtEmail" type="email" />

		<br />

		<label for=" txtTelefone">Telefone/celular:</label><input id="txtTelefone" type="number" />

		<br />

		<label for=" txtGenero">Gênero:</label>
		<select id="txtGenero">
			<option>Prefiro não dizer</option>
			<option>Masculino</option>
			<option>Feminino</option>
		</select>

		<br />

		<label for=" txtSenha">Senha:</label><input id="txtSenha" type="password" />

		<br />

		<button>Fazer cadastro</button>

		<br />
	</form>
	<p>Caso já tenha conta: <a href="login.html">Fazer login</a></p>
</body>
</html>
