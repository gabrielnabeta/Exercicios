<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Mostrar negativos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Mostrar negativos</h1>

            <label for="txtQtdNumeros">Digite a quantidade de números:</label><input type="number" id="txtQtdNumeros">

            <label for="txtNumeros">Digite o número:</label><input type="number" id="txtNumeros">

            <button onclick="botao_click()">Armazenar</button>

        </div>
    </div>

    <script>

        var numeros = [];

        function botao_click() {
            var txtQtd = document.getElementById("txtQtdNumeros");
            var qtd = parseInt(txtQtd.value);

            var txtNum = document.getElementById("txtNumeros");
            if (numeros.length < qtd) {
                var numero = parseInt(txtNum.value);

                numeros.push(numero);

                txtNum.value = "";
                txtNum.focus();
            }

            if (numeros.length == qtd) {

                var negativos = [];

                for (var i = 0; i < numeros.length; i++) {
                    if (numeros[i] < 0) {
                        negativos [i] =  numeros[i];
                    }
                }

                alert("Números negativos: " + negativos.toString());

                numeros = [];

                txtQtd.value = "";
            }



        }

    </script>

</body>
</html>
