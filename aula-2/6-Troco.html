<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Troco</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Troco</h1>

            <label for="pUnit1">Digite o preço unitário do produto: R$</label>

            <input type="number" id="pUnit">

            <label for="qtd">Digite a quantidade de unidades compradas:</label>

            <input type="number" id="qtd">

            <label for="valor">Digite o valor dado pelo cliente: R$</label>

            <input type="number" id="valorC">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("pUnit").value;
            var pUnit = parseFloat(x);

            var y = document.getElementById("qtd").value;
            var qtd = parseFloat(y);

            var z = document.getElementById("valorC").value;
            var valorC = parseFloat(z);

            var troco = valorC - (pUnit * qtd);

            var mensagemTroco = "O troco do cliente é de R$" + troco;

            alert(mensagemTroco);

            

        }

    </script>

</body>
</html>
