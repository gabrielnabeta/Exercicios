<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Média</h1>

            <p>Informe dois números para fazer a média entre eles: </p>

            <label for="txt1">Numero 1:</label>

            <input type="number" id="number1">

            <label for="txt1">Numero 2:</label>

            <input type="number" id="number2">

            <button onclick="botao_click()">Fazer a média</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("number1").value;

            var number1 = parseFloat(x);

            var y = document.getElementById("number2").value;

            var number2 = parseFloat(y);

            var media = (number1 + number2) / 2;

            var mensagemMedia = "A média é " + media;

            alert(mensagemMedia);

        }

    </script>

</body>
</html>
