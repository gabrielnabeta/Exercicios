<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Consumo</h1>

            <label for="distancia">Digite a distância percorrida (em km):</label>

            <input type="number" id="distancia">

            <label for="combustivelGasto">Digite o total de combustível gasto (em litros):</label>

            <input type="number" id="CombustivelGasto">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("distancia").value;
            var distancia = parseFloat(x);

            var y = document.getElementById("CombustivelGasto").value;
            var CombustivelGasto = parseFloat(y);

            var medio = distancia / CombustivelGasto;

            var ConsumoMedio = "O consumo médio é de " + medio + "km";

            alert(ConsumoMedio);
        }

    </script>

</body>
</html>
