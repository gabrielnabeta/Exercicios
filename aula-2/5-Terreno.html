<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Terreno</h1>

            <label for="largura">Digite a largura do terreno:</label>

            <input type="number" id="largura">

            <label for="comprimento">Digite o comprimento do terreno:</label>

            <input type="number" id="comprimento">

            <label for="largura">Digite o valor do m2 do terreno:</label>

            <input type="number" id="vM2">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("largura").value;
            var largura = parseFloat(x);

            var y = document.getElementById("comprimento").value;
            var comprimento = parseFloat(y);

            var z = document.getElementById("vM2").value;
            var vM2 = parseFloat(z);

            var area = comprimento * largura;
            var valorTerreno = area * vM2;

            var mensagemValor = "O valor do terreno é de R$" + valorTerreno;

            var mensagemArea = "A área do terreno é de " + area + "m2";

            alert(mensagemArea);
            alert(mensagemValor);

        }

    </script>

</body>
</html>
