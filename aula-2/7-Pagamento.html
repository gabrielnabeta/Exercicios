<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pagamento</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Pagamento</h1>

            <label for="nome">Digite o nome do funcionário:</label>

            <input type="text" id="nome">

            <label for="valorHora">Digite o valor que ele recebe por hora:</label>

            <input type="number" id="valorHora">

            <label for="qtdHoras">Quantidades de horas trabalhas no mês:</label>

            <input type="number" id="qtdHoras">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var nome = document.getElementById("nome").value;

            var y = document.getElementById("valorHora").value;
            var valorHora = parseFloat(y);

            var z = document.getElementById("qtdHoras").value;
            var qtdHoras = parseInt(z);

            var pag = valorHora * qtdHoras;

            var mensagemPag = "O pagamento de " + nome + " é de R$" + pag;

            alert (mensagemPag);
           
        }

    </script>

</body>
</html>
