<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Mostrar Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Mostra Ímpares</h1>

            <p>Mostra o ímpares entre o número 1 até o número digitado</p>

            <label for="num1">Número:</label><input type="number" id="txtNum1">

            <button onclick="botao_click()">Mostrar</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numeroUm = document.getElementById("txtNum1").value;
            
            var txtNum1 = parseInt(numeroUm);
            
            for (var i = 1; i <= txtNum1; i++) {

                var resto = i % 2;
                if (resto > 0) {
                    alert(i);
                }
            }
        }

    </script>

</body>
</html>
