<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ola mundo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Ola Mundo</h1>

            <label for="Ola">Digite quantas vezes será dito "Olá mundo":</label><input type="number" id="txtOlaMundo">
         
            <button onclick="botao_click()">Clique aqui</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var n = document.getElementById("txtOlaMundo").value;

            var txtOlaMundo = parseInt(n);

            while (txtOlaMundo > 0) {
                alert("Ola mundo");
                txtOlaMundo = txtOlaMundo - 1;
            }
        }

    </script>

</body>
</html>
