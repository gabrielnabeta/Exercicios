<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números primos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Números primos</h1>

            <p>Mostra os números primos de 1 até o número digitado</p>

            <label for="num1">Número:</label><input type="number" id="txtNum1">

            <button onclick="botao_click()">Exibir números primos</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numeroUm = document.getElementById("txtNum1").value;
            var fim = parseInt(numeroUm);
            var msg = "Os números primos são: \r";

            var txtNum1 = parseInt(numeroUm);

            for (var i = 2; i < fim; i++) {     
                var primo = true;
                var numero = i;

                for (var j = 2; j < fim; j++) {
                    var resto = numero % j;

                    if (resto == 0) {
                        primo = false;
                    }
                        
                }
                if (primo) {
                    msg += numero + "\r";
                }
            }
            alert(msg);
        }

    </script>

</body>
</html>
