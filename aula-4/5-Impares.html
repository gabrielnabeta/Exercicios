<body>

            <label for="num1">Primeiro número:</label><input type="number" id="txtNum1">

        </div>
    </div>

    <script>

        function botao_click() {

            var numeroUm = document.getElementById("txtNum1").value;
            var numeroDois = document.getElementById("txtNum2").value;
            var soma = 0;
            var troca = 0;

            var txtNum1 = parseInt(numeroUm);
            var txtNum2 = parseInt(numeroDois);
            var soma1 = parseInt(soma);
            var troca1 = parseInt(troca);

           
            

            for (var i = txtNum1; txtNum1 <= txtNum2; i++) {

                if (resto > 0) {
                    soma1 += i;
                }
            }

            alert("Soma entre os números impares: " + soma);
        }

    </script>

</body>
