<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Operadora</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Operadora</h1>

            <label for="Min">Quantidade de minutos em ligação:</label><input type="number" id="txtMin">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var minutos = document.getElementById("txtMin").value;
            var txtMin = parseInt(minutos);
            var pagamento;

            if (txtMin < 100) {
                pagamento = 50;
            }
            else if (txtMin > 100) {
                pagamento = 50 + ((txtMin - 100) * 2); 
            }

            alert("O valor a pagar é R$" + pagamento.toFixed(2).replace('.', '.'));

        }

    </script>

</body>
</html>
