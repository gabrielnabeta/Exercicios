<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nota</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Nota</h1>



            <label for="nota1">Nota do primeiro semestre:</label><input type="number" id="nota1">

            <label for="nota2">Nota do segundo semestre:</label><input type="number" id="nota2">

            <button onclick="botao_click()">Calcular a média</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var x = document.getElementById("nota1").value;
            var nota1 = parseFloat(x);

            var y = document.getElementById("nota2").value;
            var nota2 = parseFloat(y);

            var media = (nota1 + nota2) / 2;

            var msgMedia = "Nota final é " + media;

            if (media < 6) {
                msgMedia += ". Reprovado";
            }

            alert(msgMedia);

        }

    </script>

</body>
</html>
