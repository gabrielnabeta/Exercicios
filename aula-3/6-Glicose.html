<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nível de glicose</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Nível de glicose</h1>

            <label for="Glicose">Digite a quantidade de glicose no sangue:</label><input type="number" id="txtGlicose">

            <button onclick="botao_click()"></button>

        </div>
    </div>

    <script>

        function botao_click() {

            var GlicoseQtd = document.getElementById("txtGlicose").value;
            var txtGlicose = parseFloat(GlicoseQtd);

            if (txtGlicose <= 100) {
                alert("Normal");
            }
            else if (txtGlicose <= 140) {
                alert("Elevado");
            }
            else {
                alert("Diabetes");
            }

        }

    </script>

</body>
</html>
